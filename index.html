<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Reaper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Podcast Reaper</h1>
        <p>Discover and listen to your favorite podcasts</p>
    </header>

    <main>
        <div class="podcast-list">
            <div class="podcast-card">
                <img src="https://via.placeholder.com/300x200?text=Plutot+Caustique" alt="Plutot Caustique">
                <div class="podcast-info">
                    <h2>Plutot Caustique</h2>
                    <p>A podcast about humor, culture, and social commentary.</p>
                    <a href="podcast.html?id=plutot_caustique" class="btn">View Episodes</a>
                </div>
            </div>
            <!-- More podcast cards can be added here as they become available -->
        </div>
    </main>
</body>
</html>
